<!DOCTYPE html>
<html>
    <head>
        <title>Notary N8</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
    
        
        
        <h1>Notary N8<br>
         FAST, RELIABLE NOTARY SERVICES<br>
         STRAIGHT TO YOU!<br></h1>
        
         <form action="notary_n8.html" method="POST">
            <h2> Register </h2>


            <!--Gathers information of Client-->
            <div class="client">
            <fieldset>
                <legend><span class="number">1...</span>Name and Location</legend>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="client_first" required><br>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="client_middle" required><br>
                     
            <label for="middle_initial">Middle Initial</label>
            <input type="text" id="middle_initial" name="client_last" required><br>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="client_address" required><br>
            
            <label for="city">City</label>
            <input type="text" id="city" name="client_city" required><br>

            <label for="state">State</label>
            <input type="text" id="state" name="client_state" required><br>

            <label for="zip">Zip Code</Code></label>
            <input type="text" id="zip" name="client_zip" required><br>

            <label for="time">Time of Appointment</label>
            <input type="datetime-local" id="time" name="client_time" required><br>

            <label for="phone">Contact Number</label>
            <input type="tel" id="phone" name="client_number" required><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="client_email" placeholder="entry@email.com" required><br>

            
            
            <label>Contact Preference</label>
            <input type="radio" id="contact_email" value="contact_email" name="contact_choice"><label for="contact_email" class="light">Email</label>
            <input type="radio" id="contact_phone" value="contact_phone" name="contact_choice"><label for="contact_phone" class="light">Phone</label>
            <input type="radio" id="contact_both" value="contact_both" name="contact_choice"><label for="contact_both" class="light">Both</label>
            
            
        </fieldset>
            </div>

            <!--Gathers information of Document-->
            <div class="documentForm">
            <fieldset>
                <legend><span class="number">2...</span>About Documment</legend>


                <label for="document">Document Type</label>
                <select id="document" name="doc_type" required>
                    <option value="real_estate">Real Estate</option>
                    <option value="business">Business</option> 
                    <option value="personal">Personal<option>
                </select>
                
                <label for="page_number">Number of Pages</label>
                <input type="text" id="pages" name="client_pages" required>

                 <label for="comment">Notes on Document</label>
                <textarea id="comment" name="document_comment"></textarea>
            </fieldset>
            
           
    
           <!--Initiate calculations for Estimate-->
           
            <div class="btn">
             <button type="submit" id= "theButton" onclick="getEstimate()">Enter</button>
            </div>
             
        
        </form>
        
    </div>
           <script src="notary.js"></script>
   
    </body>
